<!-- <div class="column is-content has-custom-scrollable-container"> -->
<p class="title is-family-secondary">Change requests</p>
<div class="is-custom-scrollable-container">
  <!--(matSortChange)="announceSortChange($event)" -->
  <table mat-table [dataSource]="dataSource" matSort  (matSortChange)="announceSortChange($event)"
        class="table is-fullwidth is-hoverable is-custom-table">
    <ng-container matColumnDef="userFullName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by driver name">
        Driver name
      </th>
      <td mat-cell *matCellDef="let element"> {{element.userFullName}} </td>
    </ng-container>

    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by date">
        First name*
      </th>
      <td mat-cell *matCellDef="let element"> {{element.changes.firstName}} </td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by start time">
        Last name*
      </th>
      <td mat-cell *matCellDef="let element"> {{element.changes.lastName}} </td>
    </ng-container>

    <ng-container matColumnDef="city" class="custom-container">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by end time">
        City*
      </th>
      <td mat-cell *matCellDef="let element"> {{element.changes.city}} </td>
    </ng-container>

    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by fare">
        Phone number*
      </th>
      <td mat-cell *matCellDef="let element"> {{element.changes.phoneNumber}} </td>
    </ng-container>

    <ng-container matColumnDef="requestedAt">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by fare">
        Requested at
      </th>
      <td mat-cell *matCellDef="let element"> {{element.requestedAt | date:'mediumDate'}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element" [class]="'has-text-right'">
        <button class="button is-danger is-outlined is-small" (click)="denyChange(element.requestId)">
          <span class="icon">
            <span class="iconify is-size-3" data-icon="fluent:prohibited-20-filled"></span>
          </span>
        </button>
        <button class="button ml-4 is-success is-outlined is-small" (click)="approveChange(element.requestId)">
          <span class="icon">
            <span class="iconify is-size-3" data-icon="fluent:checkmark-16-filled"></span>
          </span>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
