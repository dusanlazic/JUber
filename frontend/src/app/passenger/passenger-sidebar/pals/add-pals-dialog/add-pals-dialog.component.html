<div class="custom-add-pals-dialog">
    <div class="box">
      <div class="field">
        <p class="control has-icons-left">
          <input class="input" type="email" placeholder="Email">
          <span class="icon is-left">
            <span class="iconify is-size-5" data-icon="ic:outline-email"></span>
          </span>
        </p>
      </div>
      <div class="field">
        <p class="control has-icons-left">
          <input class="input" placeholder="Name">
          <span class="icon is-left">
            <span class="iconify is-size-5" data-icon="ic:person"></span>
          </span>
        </p>
      </div>
      <div class="field mt-4 is-grouped is-grouped-right is">
        <p class="control">
          <button class="button is-light" (click)="cancel()">
            Cancel
          </button>
        </p>
        <p class="control">
          <button class="button is-success" (click)="add()">
            Add
            <span class="icon ml-1">
              <span class="iconify is-size-5" data-icon="fluent:add-12-filled"></span>
            </span>
          </button>
        </p>
      </div>
    </div>
  </div>
