<div class="mt-5 pt-2">
    <p class="title is-size-3 has-text-grey is-family-secondary">Add your pals</p>
    <div class="columns is-vcentered">
      <div class="column">
        <div class="is-flex">
          <figure class="image is-48x48" *ngIf="logged?.imageUrl">
            <img class="is-rounded" src="{{URL_BASE}}{{logged.imageUrl}}" (error)="this.authService.imageUrlResolver($event, logged.name)">
          </figure>
          <figure class="image is-48x48" *ngIf="!logged?.imageUrl">
            <img class="is-rounded" src="" (error)="this.authService.imageUrlResolver($event, logged.name)">
          </figure>

          <div *ngFor="let pal of passengers; let i= index;">
            <div *ngIf="pal.imageUrl">
              <figure class="image is-48x48" (click)="removePal(i)">
                <img class="is-rounded" src="{{URL_BASE}}{{pal.imageUrl}}" (error)="this.authService.imageUrlResolver($event, pal.firstName + ' ' + pal.lastName)">
              </figure>
            </div>

            <div *ngIf="!pal.imageUrl">
              <div class="circle-initial" [ngStyle]="{'background-color': colors.at(i)}"  style="color: white"  (click)="removePal(i)">
                {{ pal.firstName?.charAt(0) }} {{  pal.lastName?.charAt(0)}}
                <span class="icon">
                  <span class="iconify is-size-1" data-icon="fluent:delete-12-regular"></span>
                </span>
              </div>
            </div>

          </div>
        </div>

      </div>
      <div class="column is-2">
        <button class="button" (click)="toggleModal()">
          <span class="icon">
            <span class="iconify is-size-3" data-icon="fluent:add-12-filled"></span>
          </span>
        </button>
      </div>
    </div>
  </div>
  
  <app-add-pals-dialog *ngIf="isAddPalOpen" (addPalEvent)="addPal($event)"></app-add-pals-dialog>
