<form class="form-container" [formGroup]="registrationForm" novalidate autocomplete="false">
    <div class="field is-horizontal">
        <div class="field-body">
            <div class="field">
                <label class="label">First name</label>
                <p class="control">
                    <input class="input"  formControlName ="firstName" required>
                </p>
                <div *ngIf="firstName?.invalid && (firstName?.dirty || firstName?.touched)" class="help is-danger">
                    <div *ngIf="firstName?.errors?.['required']">
                        Please enter your first name
                    </div>
                    <div *ngIf="firstName?.errors?.['pattern']">
                        Please enter valid name
                    </div>
                </div>
            </div>
            <div class="field">
                <label class="label">Last name</label>
                <p class="control">
                    <input class="input" formControlName ="lastName" required>
                </p>
                <div *ngIf="lastName?.invalid && (lastName?.dirty || lastName?.touched)" class="help is-danger">
                    <div *ngIf="lastName?.errors?.['required']">
                        Please enter your last name
                    </div>
                    <div *ngIf="lastName?.errors?.['pattern']">
                        Please enter valid name
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="field">
        <label class="label">City</label>
        <p class="control">
            <input class="input" formControlName ="city" required>
        </p>
    </div>

    <div class="field">
        <label class="label">Phone number</label>
        <p class="control">
            <input class="input" placeholder="e.g. +381651337" formControlName ="phoneNumber" required>
        </p>
    </div>
    <!--/registration/step3"-->
    <button (click)="nextStep()" class="button is-success is-medium is-fullwidth mt-5">
        Sign up
    </button>
    <!--/registration/step2"-->
    <p class="has-text-centered m-0 is-size-3">
        <a [routerLink]="" (click)="previousStep()"class="has-text-grey-lighter">•</a>
        <span class="has-text-success">•</span>
    </p>
</form>
