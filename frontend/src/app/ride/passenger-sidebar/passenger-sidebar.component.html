<div *ngIf="router.url === '/home'">
  <app-places></app-places>
  <app-pals></app-pals>
  <app-additional></app-additional>
  <app-schedule></app-schedule>

  <div class="is-custom-at-bottom has-text-centered mt-5">
    <p class="has-text-grey">
      <span class="iconify-inline" data-icon="fluent:arrow-fit-20-filled"></span> Total distance
      <span class="has-text-weight-bold">{{toFixed(totalDistance / 1000)}} km</span>
    </p>
    <p class="has-text-grey">
      <span class="iconify-inline" data-icon="fluent:clock-32-regular"></span> Estimated time
      <span class="has-text-weight-bold">{{ceil(totalDuration / 60)}} min</span>
    </p>
    <p class="has-text-grey">
      <span class="iconify-inline" data-icon="ic:baseline-attach-money"></span> Total cost
    </p>
    <p class="is-size-3 is-family-secondary mb-3">
      <b>{{price}}</b> RSD
    </p>
    <button class="button is-success is-medium is-rounded is-fullwidth mt-6" (click)="sendRequest()">
      Continue to payment<span class="iconify is-size-3" data-icon="ic:baseline-chevron-right"></span>
    </button>
  </div>

  <div *ngIf="isEditing">
    <app-edit-place></app-edit-place>
  </div>
</div>
<div *ngIf="router.url === '/invitation'">
  <app-passenger-ride-invitation></app-passenger-ride-invitation>
</div>
