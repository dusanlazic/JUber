<p class="title is-family-secondary">Profile</p>
<div class="columns">
    <div class="column mr-5">
    <div class="field is-horizontal">
        <div class="field-body">
        <div class="field">
            <label class="label">First name</label>
            <p class="control">
            <input class="input" value="Ime">
            </p>
        </div>
        <div class="field">
            <label class="label">Last name</label>
            <p class="control">
            <input class="input" value="Prezime">
            </p>
        </div>
        </div>
    </div>
    <div class="field">
        <label class="label">City</label>
        <p class="control">
        <input class="input" value="Novi Sad">
        </p>
    </div>
    <div class="field">
        <label class="label">Phone number</label>
        <p class="control">
        <input class="input" value="+381651337">
        </p>
    </div>
    <div class="field">
        <label class="label">Email</label>
        <p class="control">
        <input class="input" type="email" value="john@gmail.com" readonly disabled>
        </p>
    </div>
    <button class="button mt-4">
        <span>Save changes</span>
    </button>
    </div>
    <div class="column is-5">
    <label class="label">Profile photo</label>
    <div class="columns is-vcentered">
        <div class="column is-5">
        <figure class="image is-128x128">
            <img class="is-rounded"
            src="https://lh3.googleusercontent.com/a/ALm5wu3tpc3XnB9w8EMqNHAODc0uL23tqydVlUCLYqEF6Q=s96-c">
        </figure>
        </div>
        <div class="column">
        <button class="button is-success is-fullwidth">
            <span>Change photo</span>
        </button>
        <button class="button is-outlined is-fullwidth mt-2">
            <span class="icon mr-1 has-text-danger">
            <span class="iconify is-size-5" data-icon="fluent:delete-12-regular"></span>
            </span>
            <span>Remove</span>
        </button>
        </div>
    </div>
    <p class="has-text-grey mt-3 mb-3">This photo will be displayed to your drivers.</p>
    </div>
</div>
