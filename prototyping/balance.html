<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.iconify.design/3/3.0.0/iconify.min.js"></script>
  <link rel="stylesheet" href="css/custom.css">
  <title>JUber</title>
</head>

<body>
  <section class="hero is-fullheight has-background-light">
    <div class="container is-widescreen">
      <div class="box is-custom-settings-box">
        <div class="columns">
          <div class="column is-3 is-navigation-sidebar">
            <div class="navigation-item is-first">
              <span class="iconify-inline is-size-5" data-icon="fluent:arrow-left-12-regular"></span>
              Home
            </div>
            <div class="navigation-item">
              <span class="iconify-inline is-size-5" data-icon="fluent:person-24-regular"></span>
              Profile
            </div>
            <div class="navigation-item">
              <span class="iconify-inline is-size-5" data-icon="fluent:key-24-regular"></span>
              Change password
            </div>
            <div class="navigation-item is-selected">
              <span class="iconify-inline is-size-5" data-icon="fluent:wallet-24-regular"></span>
              Balance
              <span class="is-size-7 has-text-grey is-pulled-right mr-2">420,00 RSD</span>
            </div>
            <div class="navigation-item">
              <span class="iconify-inline is-size-5" data-icon="fluent:bookmark-24-regular"></span>
              Saved routes
            </div>
            <div class="navigation-item">
              <span class="iconify-inline is-size-5" data-icon="fluent:history-24-regular"></span>
              Past rides
            </div>
            <div class="navigation-item">
              <span class="iconify-inline is-size-5" data-icon="fluent:chat-help-24-regular"></span>
              Support
            </div>
            <div class="navigation-item">
              <span class="iconify-inline is-size-5" data-icon="fluent:arrow-exit-20-regular"></span>
              Log out
            </div>
            <div class="is-user-info is-unselectable">
              <figure class="image is-32x32">
                <img class="is-rounded"
                  src="https://lh3.googleusercontent.com/a/ALm5wu3tpc3XnB9w8EMqNHAODc0uL23tqydVlUCLYqEF6Q=s96-c">
              </figure>
              <div class="ml-2">
                <p class="is-size-7 has-text-grey">lazicdusan1104@gmail.com</p>
                <p class="has-text-weight-bold">Dušan Lazić</p>
              </div>
            </div>
          </div>
          <div class="column is-content">
            <p class="title is-family-secondary">Balance</p>
            <div class="notification is-light">
              <p>Available</p>
              <p class="title is-size-1 is-family-secondary"><b>420,00</b> RSD</p>
            </div>
            <div class="columns is-vcentered mt-6">
              <div class="column is-7 p-0 m-0">
                <p class="subtitle is-size-4 mb-1">Top-up your balance</p>
                <p>
                  Send ETH <span class="iconify-inline" data-icon="logos:ethereum"></span> to the following address to deposit.
                </p>
                <label class="label mt-5">Wallet address</label>
                <div class="field has-addons">
                  <div class="control is-expanded">
                    <input class="input is-rounded has-background-light" type="text" value="0x01d3aa54b06728c5002e22d1558cd6d0a2c04c92" readonly>
                  </div>
                  <div class="control">
                    <a class="button is-rounded">
                      <span class="iconify is-size-4" data-icon="fluent:copy-16-regular"></span>
                    </a>
                  </div>
                </div>
                <div class="notification is-warning is-light mt-5">
                  <p>
                    <span class="iconify-inline is-size-5" data-icon="fluent:warning-16-regular"></span>
                    Deposited funds are automatically converted to RSD.
                  </p>
                </div>
              </div>
              <div class="column p-0 m-0 has-text-centered">
                <figure class="image is-256x256 is-inline-block">
                  <img src="assets/ethqr.png">
                </figure>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
