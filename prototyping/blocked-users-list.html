<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.iconify.design/3/3.0.0/iconify.min.js"></script>
  <link rel="stylesheet" href="css/custom.css">
  <title>JUber</title>
</head>

<body>
  <section class="hero is-fullheight has-background-light">
    <div class="container is-widescreen">
      <div class="box is-custom-settings-box">
        <div class="columns">
          <div class="column is-3 is-navigation-sidebar">
            <div class="navigation-item is-first">
              <span class="iconify-inline is-size-5" data-icon="fluent:arrow-left-12-regular"></span>
              Home
            </div>
            <div class="navigation-item">
              <span class="iconify-inline is-size-5" data-icon="fluent:people-list-24-regular"></span>
              Drivers
            </div>
            <div class="navigation-item">
              <span class="iconify-inline is-size-5" data-icon="fluent:person-add-24-regular"></span>
              Driver registration
            </div>
            <div class="navigation-item">
              <span class="iconify-inline is-size-5" data-icon="fluent:person-edit-24-regular"></span>
              Change requests
            </div>
            <div class="navigation-item is-selected">
              <span class="iconify-inline is-size-5" data-icon="fluent:person-prohibited-24-regular"></span>
              Blocked users
            </div>
            <div class="navigation-item">
              <span class="iconify-inline is-size-5" data-icon="fluent:chat-help-24-regular"></span>
              Support
            </div>
            <div class="navigation-item">
              <span class="iconify-inline is-size-5" data-icon="fluent:arrow-exit-20-regular"></span>
              Log out
            </div>
            <div class="is-user-info is-unselectable">
              <figure class="image is-32x32">
                <img class="is-rounded"
                  src="https://lh3.googleusercontent.com/a/ALm5wu3tpc3XnB9w8EMqNHAODc0uL23tqydVlUCLYqEF6Q=s96-c">
              </figure>
              <div class="ml-2">
                <p class="is-size-7 has-text-grey">lazicdusan1104@gmail.com</p>
                <p class="has-text-weight-bold">Dušan Lazić</p>
              </div>
            </div>
          </div>
          <div class="column is-content">
            <div class="columns mb-5">
              <div class="column m-0 p-0">
                <p class="title is-family-secondary">
                  Blocked users
                </p>
              </div>
              <div class="column m-0 p-0" style="height: 36px;">
                <div class="field has-addons is-pulled-right">
                  <div class="control is-expanded has-icons-left">
                    <span class="icon is-left">
                      <span class="iconify is-size-5" data-icon="ic:outline-email"></span>
                    </span>
                    <input class="input" type="text" placeholder="User email address">
                  </div>
                  <div class="control">
                    <a class="button is-danger is-outliend">
                      Block
                      <span class="iconify is-size-4" data-icon="fluent:prohibition-20-regular"></span>
                    </a>
                  </div>
                </div>
              </div>
            </div>
            <div class="is-custom-scrollable-container">
              <table class="table is-fullwidth is-hoverable is-custom-table">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Role</th>
                    <th>Note</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th>Petar Petrović</th>
                    <th>Driver</th>
                    <th class="is-italic">Nema položeno</th>
                    <th class="has-text-right">
                      <button class="button is-outlined is-small">
                        <span class="icon mr-2">
                          <span class="iconify is-size-3" data-icon="fluent:edit-16-filled"></span>
                        </span>
                        Edit note
                      </button>
                      <button class="button ml-2 is-success is-outlined  is-small">
                        <span class="icon mr-2">
                          <span class="iconify is-size-3" data-icon="fluent:prohibited-20-filled"></span>
                        </span>
                        Unblock
                      </button>
                    </th>
                  </tr>
                  <tr>
                    <th>Marko Marković</th>
                    <th>Driver</th>
                    <th class="is-italic"></th>
                    <th class="has-text-right">
                      <button class="button is-outlined is-small">
                        <span class="icon mr-2">
                          <span class="iconify is-size-3" data-icon="fluent:edit-16-filled"></span>
                        </span>
                        Edit note
                      </button>
                      <button class="button ml-2 is-success is-outlined  is-small">
                        <span class="icon mr-2">
                          <span class="iconify is-size-3" data-icon="fluent:prohibited-20-filled"></span>
                        </span>
                        Unblock
                      </button>
                    </th>
                  </tr>
                  <tr>
                    <th>Pera Perić</th>
                    <th>Passenger</th>
                    <th class="is-italic">Ne zna gde je pošao</th>
                    <th class="has-text-right">
                      <button class="button is-outlined is-small">
                        <span class="icon mr-2">
                          <span class="iconify is-size-3" data-icon="fluent:edit-16-filled"></span>
                        </span>
                        Edit note
                      </button>
                      <button class="button ml-2 is-success is-outlined  is-small">
                        <span class="icon mr-2">
                          <span class="iconify is-size-3" data-icon="fluent:prohibited-20-filled"></span>
                        </span>
                        Unblock
                      </button>
                    </th>
                  </tr>
                  <tr>
                    <th>Edit me</th>
                    <th>Passenger</th>
                    <th>
                      <p class="control">
                        <input class="input is-small">
                      </p>
                    </th>
                    <th class="has-text-right">
                      <button class="button ml-2 is-success is-outlined  is-small">
                        <span class="icon mr-2">
                          <span class="iconify is-size-3" data-icon="fluent:prohibited-20-filled"></span>
                        </span>
                        Unblock
                      </button>
                    </th>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
