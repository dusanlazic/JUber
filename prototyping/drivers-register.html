<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.iconify.design/3/3.0.0/iconify.min.js"></script>
  <link rel="stylesheet" href="css/custom.css">
  <title>JUber</title>
</head>

<body>
  <section class="hero is-fullheight has-background-light">
    <div class="container is-widescreen">
      <div class="box is-custom-settings-box">
        <div class="columns">
          <div class="column is-3 is-navigation-sidebar">
            <div class="navigation-item is-first">
              <span class="iconify-inline is-size-5" data-icon="fluent:arrow-left-12-regular"></span>
              Home
            </div>
            <div class="navigation-item">
              <span class="iconify-inline is-size-5" data-icon="fluent:people-list-24-regular"></span>
              Drivers
            </div>
            <div class="navigation-item is-selected">
              <span class="iconify-inline is-size-5" data-icon="fluent:person-add-24-regular"></span>
              Driver registration
            </div>
            <div class="navigation-item">
              <span class="iconify-inline is-size-5" data-icon="fluent:person-edit-24-regular"></span>
              Change requests
            </div>
            <div class="navigation-item">
              <span class="iconify-inline is-size-5" data-icon="fluent:person-prohibited-24-regular"></span>
              Blocked users
            </div>
            <div class="navigation-item">
              <span class="iconify-inline is-size-5" data-icon="fluent:chat-help-24-regular"></span>
              Support
            </div>
            <div class="navigation-item">
              <span class="iconify-inline is-size-5" data-icon="fluent:arrow-exit-20-regular"></span>
              Log out
            </div>
            <div class="is-user-info is-unselectable">
              <figure class="image is-32x32">
                <img class="is-rounded"
                  src="https://lh3.googleusercontent.com/a/ALm5wu3tpc3XnB9w8EMqNHAODc0uL23tqydVlUCLYqEF6Q=s96-c">
              </figure>
              <div class="ml-2">
                <p class="is-size-7 has-text-grey">lazicdusan1104@gmail.com</p>
                <p class="has-text-weight-bold">Dušan Lazić</p>
              </div>
            </div>
          </div>
          <div class="column is-content">
            <p class="title is-family-secondary">Driver registration</p>
            <div class="columns">
              <div class="column mr-5">
                <div class="field is-horizontal">
                  <div class="field-body">
                    <div class="field">
                      <label class="label">First name</label>
                      <p class="control">
                        <input class="input">
                      </p>
                    </div>
                    <div class="field">
                      <label class="label">Last name</label>
                      <p class="control">
                        <input class="input">
                      </p>
                    </div>
                  </div>
                </div>
                <div class="field">
                  <label class="label">City</label>
                  <p class="control">
                    <input class="input">
                  </p>
                </div>
                <div class="field is-horizontal">
                  <div class="field-body">
                    <div class="field">
                      <label class="label">Phone number</label>
                      <p class="control">
                        <input class="input">
                      </p>
                    </div>
                    <div class="field">
                      <label class="label">Email</label>
                      <p class="control">
                        <input class="input" type="email">
                      </p>
                    </div>
                  </div>
                </div>
                <div class="field is-horizontal">
                  <div class="field-body">
                    <div class="field">
                      <label class="label">Password</label>
                      <p class="control">
                        <input class="input" type="password" autocomplete="off">
                      </p>
                    </div>
                    <div class="field">
                      <label class="label">Confirm password</label>
                      <p class="control">
                        <input class="input" type="password" autocomplete="off">
                      </p>
                    </div>
                  </div>
                </div>
                <button class="button mt-4">
                  <span>Create account</span>
                </button>
              </div>
              <div class="column is-5">
                <div class="field">
                  <label class="label">Capacity</label>
                  <p class="control">
                    <input class="input" type="number">
                  </p>
                </div>
                <div class="field is-horizontal">
                  <div class="field-body">
                    <div class="field">
                      <input id="baby-friendly" type="checkbox" name="baby-friendly" class="switch is-success is-rounded">
                      <label for="baby-friendly">Baby friendly</label>
                    </div>
                    <div class="field">
                      <input id="pet-friendly" type="checkbox" name="pet-friendly" class="switch is-success is-rounded">
                      <label for="pet-friendly">Pet friendly</label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
