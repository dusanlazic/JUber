<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.iconify.design/3/3.0.0/iconify.min.js"></script>
  <link rel="stylesheet" href="css/custom.css">
  <title>JUber</title>
</head>

<body>
  <section class="hero is-fullheight is-unscrollable">
    <div class="columns mt-0">
      <div class="column is-sidebar pl-6 pr-5">
        <div class="mt-5">
          <p class="title is-size-3 has-text-grey is-family-secondary">Choose your places</p>
          <div class="columns is-vcentered">
            <div class="column is-1 mr-3">
              <span class="iconify is-size-3 has-text-grey" data-icon="fluent:location-12-filled"></span>
            </div>
            <div class="column has-custom-border">
              <p class="has-text-grey">
                Starting point <span class="iconify-inline" data-icon="ic:baseline-rocket-launch"></span>
              </p>
              <p class="is-size-5 has-text-weight-bold has-text-black">Bulevar Oslobođenja 40</p>
            </div>
            <div class="column is-2">
              <button class="button">
                <span class="icon">
                  <span class="iconify is-size-4" data-icon="fluent:edit-16-filled"></span>
                </span>
              </button>
            </div>
          </div>
          <div class="columns is-vcentered">
            <div class="column is-1 mr-3">
              <span class="iconify is-size-3 has-text-grey" data-icon="fluent:location-12-filled"></span>
            </div>
            <div class="column has-custom-border">
              <p class="has-text-grey">via Kej žrtava racije</p>
              <p class="is-size-5 has-text-weight-bold has-text-black">Menza</p>
            </div>
            <div class="column is-2">
              <button class="button">
                <span class="icon">
                  <span class="iconify is-size-3" data-icon="fluent:edit-16-filled"></span>
                </span>
              </button>
            </div>
          </div>
          <div class="columns is-vcentered">
            <div class="column is-1 mr-3">
              <span class="iconify is-size-3 has-text-grey" data-icon="fluent:location-12-filled"></span>
            </div>
            <div class="column has-custom-border">
              <p class="has-text-grey">via Bulevar oslobođenja</p>
              <p class="is-size-5 has-text-weight-bold has-text-black">Železnička stanica</p>
            </div>
            <div class="column is-2">
              <button class="button">
                <span class="icon">
                  <span class="iconify is-size-3" data-icon="fluent:edit-16-filled"></span>
                </span>
              </button>
            </div>
          </div>
          <div class="columns is-vcentered">
            <div class="column is-1 mr-3">
              <span class="iconify is-size-3 has-text-success" data-icon="fluent:location-12-filled"></span>
            </div>
            <div class="column">
              <p class="has-text-grey">via Primorska</p>
              <p class="is-size-5 has-text-weight-bold has-text-black">Najlon pijaca</p>
            </div>
            <div class="column is-2">
              <button class="button">
                <span class="icon">
                  <span class="iconify is-size-3" data-icon="fluent:edit-16-filled"></span>
                </span>
              </button>
            </div>
          </div>
          <button class="button is-outlined is-fullwidth">Add another</button>
        </div>
        <div class="mt-5 pt-2">
          <p class="title is-size-3 has-text-grey is-family-secondary">Add your pals</p>
          <div class="columns is-vcentered">
            <div class="column">
              <div class="is-flex">
                <figure class="image is-48x48">
                  <img class="is-rounded" src="https://lh3.googleusercontent.com/a/ALm5wu3tpc3XnB9w8EMqNHAODc0uL23tqydVlUCLYqEF6Q=s96-c">
                </figure>
                <div class="circle-initial" style="background-color: #791eae; color: white">
                  AC
                  <span class="icon">
                    <span class="iconify is-size-1" data-icon="fluent:delete-12-regular"></span>
                  </span>
                </div>
                <div class="circle-initial" style="background-color: #c33232; color: white">
                  AB
                  <span class="icon">
                    <span class="iconify is-size-1" data-icon="fluent:delete-12-regular"></span>
                  </span>
                </div>
                <div class="circle-initial" style="background-color: #1298db; color: white">
                  ZR
                  <span class="icon">
                    <span class="iconify is-size-1" data-icon="fluent:delete-12-regular"></span>
                  </span>
                </div>
              </div>
            </div>
            <div class="column is-2">
              <button class="button">
                <span class="icon">
                  <span class="iconify is-size-3" data-icon="fluent:add-12-filled"></span>
                </span>
              </button>
            </div>
          </div>
        </div>
        <div class="mt-6">
          <p class="title is-size-3 has-text-grey is-family-secondary">Additional</p>
          <div class="field">
            <input id="babyFriendly" type="checkbox" name="babyFriendly" class="switch is-success is-rounded">
            <label for="babyFriendly">Baby friendly</label>
          </div>
          <div class="field">
            <input id="petFriendly" type="checkbox" name="petFriendly" class="switch is-success is-rounded">
            <label for="petFriendly">Pet friendly</label>
          </div>
        </div>

        <div class="is-custom-at-bottom has-text-right">
          <p class="has-text-grey">
            <span class="iconify-inline" data-icon="ic:baseline-attach-money"></span> Total cost
          </p>
          <p class="is-size-3 is-family-secondary mb-3">
            <b>1 160</b> RSD
          </p>
          <button class="button is-success is-medium is-rounded is-fullwidth">
            Continue to payment<span class="iconify is-size-4 ml-2" data-icon="fluent:arrow-right-12-filled"></span>
          </button>
        </div>
        
        <div class="custom-add-pals-dialog">
          <div class="box">
            <div class="field">
              <p class="control has-icons-left">
                <input class="input" type="email" placeholder="Email">
                <span class="icon is-left">
                  <span class="iconify is-size-5" data-icon="ic:outline-email"></span>
                </span>
              </p>
            </div>
            <div class="field">
              <p class="control has-icons-left">
                <input class="input" placeholder="Name">
                <span class="icon is-left">
                  <span class="iconify is-size-5" data-icon="ic:person"></span>
                </span>
              </p>
            </div>
            <div class="field mt-4 is-grouped is-grouped-right is">
              <p class="control">
                <button class="button is-light">
                  Cancel
                </button>
              </p>
              <p class="control">
                <button class="button is-success">
                  Add
                  <span class="icon ml-1">
                    <span class="iconify is-size-5" data-icon="fluent:add-12-filled"></span>
                  </span>
                </button>
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="column m-0 p-0 is-map">
        <iframe width="100%" height="100%" scrolling="no"
          src="https://www.openstreetmap.org/export/embed.html?bbox=19.770412445068363%2C45.224974448135534%2C19.913749694824222%2C45.27983898702871&amp;layer=mapnik"></iframe>
      </div>
    </div>
  </section>

  <div class="navigation">
    <figure class="image is-48x48">
      <img class="is-rounded" src="https://lh3.googleusercontent.com/a/ALm5wu3tpc3XnB9w8EMqNHAODc0uL23tqydVlUCLYqEF6Q=s96-c">
    </figure>
    <button class="button is-rounded mr-2">
      Profile<span class="iconify ml-2" data-icon="ic:baseline-person"></span>
    <button class="button is-rounded mr-1">
      Support<span class="iconify ml-2" data-icon="ic:baseline-contact-support"></span>
    <button class="button is-rounded mr-1">
      Logout<span class="iconify ml-2" data-icon="material-symbols:logout"></span>
    </button>
  </div>
</body>

</html>
