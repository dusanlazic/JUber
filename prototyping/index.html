<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.iconify.design/3/3.0.0/iconify.min.js"></script>
  <link rel="stylesheet" href="css/custom.css">
  <title>JUber</title>
</head>

<body>
  <section class="hero is-fullheight">
    <div class="columns mt-0">
      <div class="column is-3 is-sidebar pl-6 pr-5">
        <div class="mt-5">
          <p class="title is-size-3 has-text-grey is-family-secondary">Choose your places</p>
          <div class="columns is-vcentered">
            <div class="column is-1 mr-3">
              <span class="iconify is-size-3 has-text-grey" data-icon="fluent:location-12-filled"></span>
            </div>
            <div class="column has-custom-border">
              <p class="has-text-grey">
                Starting point <span class="iconify-inline" data-icon="ic:baseline-rocket-launch"></span>
              </p>
              <p class="is-size-5 has-text-weight-bold has-text-black">Preradovićeva 40</p>
            </div>
            <div class="column is-2">
              <button class="button">
                <span class="icon">
                  <span class="iconify is-size-4" data-icon="fluent:edit-16-filled"></span>
                </span>
              </button>
            </div>
          </div>
          <div class="columns is-vcentered">
            <div class="column is-1 mr-3">
              <span class="iconify is-size-3 has-text-grey" data-icon="fluent:location-12-filled"></span>
            </div>
            <div class="column">
              <p class="has-text-grey">via Kej žrtava racije</p>
              <p class="is-size-5 has-text-weight-bold has-text-black">Menza</p>
            </div>
            <div class="column is-2">
              <button class="button">
                <span class="icon">
                  <span class="iconify is-size-3" data-icon="fluent:edit-16-filled"></span>
                </span>
              </button>
            </div>
          </div>
        </div>

        <div class="has-text-centered mt-5">
          <p class="has-text-grey">
            <span class="iconify-inline" data-icon="fluent:clock-32-regular"></span> Estimated time
          </p>
          <p class="is-size-3 is-family-secondary mb-3">
            <b>6</b> min <b>30</b> s
          </p>
          <p class="has-text-grey">
            <span class="iconify-inline" data-icon="ic:baseline-attach-money"></span> Estimated cost
          </p>
          <p class="is-size-3 is-family-secondary mb-3">
            <b>1 160</b> RSD
          </p>
          <button class="button is-success is-medium is-rounded is-fullwidth mt-5">
            Customize your ride<span class="iconify is-size-4 ml-2" data-icon="fluent:arrow-right-12-filled"></span>
          </button>
          <p class="mt-4 has-text-grey">Join <b>JUber</b> to order a ride tailored to your needs.</p>
        </div>
      </div>
      <div class="column m-0 p-0 is-map">
        <iframe width="100%" height="100%" scrolling="no"
          src="https://www.openstreetmap.org/export/embed.html?bbox=19.770412445068363%2C45.224974448135534%2C19.913749694824222%2C45.27983898702871&amp;layer=mapnik"></iframe>
      </div>
    </div>
  </section>

  <div class="navigation">
    <div class="box is-custom-login-box">
      <p class="title is-size-4">Welcome back</p>
      <p class="subtitle is-size-6">Login to continue</p>
      <a href="#" class="button is-fullwidth is-rounded">
        <span class="iconify is-size-5" data-icon="logos:google-icon"></span>
        Continue with Google
      </a>
      <a href="#" class="button is-fullwidth mt-2 is-rounded">
        <span class="iconify is-size-5" data-icon="logos:facebook"></span>
        Continue with Facebook
      </a>
      <a href="login.html" class="button is-fullwidth mt-2 is-rounded">
        <span class="iconify is-size-5" data-icon="ic:outline-mail"></span>
        Continue with Email
      </a>
    </div>
  </div>
</body>

</html>
