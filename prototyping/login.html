<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.iconify.design/3/3.0.0/iconify.min.js"></script>
  <link rel="stylesheet" href="css/custom.css">
  <title>JUber</title>
</head>

<body>
  <section class="hero is-fullheight">
    <div class="columns is-vcentered mt-0">
      <div class="column is-half">
        <div class="container">
          <section class="section is-custom-section">
            <p class="title is-size-1 is-family-secondary">Welcome to <b>JUber</b></p>
            <p class="subtitle is-family-secondary mb-6">Log in to continue</p>
            <div class="custom-social-buttons">
              <a href="register-oauth.html" class="button is-fullwidth">
                <span class="iconify is-size-5" data-icon="logos:google-icon"></span>
                Continue with Google
              </a>
              <a href="register-oauth.html" class="button is-fullwidth mt-2">
                <span class="iconify is-size-5" data-icon="logos:facebook"></span>
                Continue with Facebook
              </a>
            </div>
            <div class="is-divider mt-6 mb-6" data-content="OR"></div>
            <div class="field">
              <p class="control has-icons-left">
                <input class="input" type="email" placeholder="Email">
                <span class="icon is-left">
                  <span class="iconify is-size-5" data-icon="ic:outline-email"></span>
                </span>
              </p>
            </div>
            <div class="field">
              <p class="control has-icons-left">
                <input class="input" type="password" placeholder="Password">
                <span class="icon is-left">
                  <span class="iconify is-size-5" data-icon="ic:outline-lock"></span>
                </span>
              </p>
            </div>
            <a href="password-recovery.html" class="has-text-grey">Forgot your password?</a>
            <a href="#" class="button is-success is-medium is-fullwidth mt-5">
              Log in
            </a>

            <p class="mt-5 has-text-centered has-text-grey">
              Not a member? <a href="/register.html" class="has-text-weight-bold">Register now</a>
            </p>
          </section>
        </div>
      </div>
      <div class="column m-0 p-0 has-background-image is-image-1">

      </div>
    </div>
  </section>
</body>

</html>
