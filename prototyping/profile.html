<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.iconify.design/3/3.0.0/iconify.min.js"></script>
  <link rel="stylesheet" href="css/custom.css">
  <title>JUber</title>
</head>

<body>
  <section class="hero is-fullheight has-background-light">
    <div class="container is-widescreen">
      <div class="box is-custom-settings-box">
        <div class="columns">
          <div class="column is-3 is-navigation-sidebar">
            <div class="navigation-item is-first">
              <span class="iconify-inline is-size-5" data-icon="fluent:arrow-left-12-regular"></span>
              Home
            </div>
            <div class="navigation-item is-selected">
              <span class="iconify-inline is-size-5" data-icon="fluent:person-24-regular"></span>
              Profile
            </div>
            <div class="navigation-item">
              <span class="iconify-inline is-size-5" data-icon="fluent:key-24-regular"></span>
              Change password
            </div>
            <div class="navigation-item">
              <span class="iconify-inline is-size-5" data-icon="fluent:wallet-24-regular"></span>
              Balance
              <span class="is-size-7 has-text-grey is-pulled-right mr-2">420,00 RSD</span>
            </div>
            <div class="navigation-item">
              <span class="iconify-inline is-size-5" data-icon="fluent:bookmark-24-regular"></span>
              Saved routes
            </div>
            <div class="navigation-item">
              <span class="iconify-inline is-size-5" data-icon="fluent:history-24-regular"></span>
              Past rides
            </div>
            <div class="navigation-item">
              <span class="iconify-inline is-size-5" data-icon="fluent:chat-help-24-regular"></span>
              Support
            </div>
            <div class="navigation-item">
              <span class="iconify-inline is-size-5" data-icon="fluent:arrow-exit-20-regular"></span>
              Log out
            </div>
            <div class="is-user-info is-unselectable">
              <figure class="image is-32x32">
                <img class="is-rounded"
                  src="https://lh3.googleusercontent.com/a/ALm5wu3tpc3XnB9w8EMqNHAODc0uL23tqydVlUCLYqEF6Q=s96-c">
              </figure>
              <div class="ml-2">
                <p class="is-size-7 has-text-grey">lazicdusan1104@gmail.com</p>
                <p class="has-text-weight-bold">Dušan Lazić</p>
              </div>
            </div>
          </div>
          <div class="column is-content">
            <p class="title is-family-secondary">Profile</p>
            <div class="columns">
              <div class="column mr-5">
                <div class="field is-horizontal">
                  <div class="field-body">
                    <div class="field">
                      <label class="label">First name</label>
                      <p class="control">
                        <input class="input" value="Ime">
                      </p>
                    </div>
                    <div class="field">
                      <label class="label">Last name</label>
                      <p class="control">
                        <input class="input" value="Prezime">
                      </p>
                    </div>
                  </div>
                </div>
                <div class="field">
                  <label class="label">City</label>
                  <p class="control">
                    <input class="input" value="Novi Sad">
                  </p>
                </div>
                <div class="field">
                  <label class="label">Phone number</label>
                  <p class="control">
                    <input class="input" value="+381651337">
                  </p>
                </div>
                <div class="field">
                  <label class="label">Email</label>
                  <p class="control">
                    <input class="input" type="email" value="john@gmail.com" readonly disabled>
                  </p>
                </div>
                <button class="button mt-4">
                  <span>Save changes</span>
                </button>
              </div>
              <div class="column is-5">
                <label class="label">Profile photo</label>
                <div class="columns is-vcentered">
                  <div class="column is-5">
                    <figure class="image is-128x128">
                      <img class="is-rounded"
                        src="https://lh3.googleusercontent.com/a/ALm5wu3tpc3XnB9w8EMqNHAODc0uL23tqydVlUCLYqEF6Q=s96-c">
                    </figure>
                  </div>
                  <div class="column">
                    <button class="button is-success is-fullwidth">
                      <span>Change photo</span>
                    </button>
                    <button class="button is-outlined is-fullwidth mt-2">
                      <span class="icon mr-1 has-text-danger">
                        <span class="iconify is-size-5" data-icon="fluent:delete-12-regular"></span>
                      </span>
                      <span>Remove</span>
                    </button>
                  </div>
                </div>
                <p class="has-text-grey mt-3 mb-3">This photo will be displayed to your drivers.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
