<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.iconify.design/3/3.0.0/iconify.min.js"></script>
  <link rel="stylesheet" href="css/custom.css">
  <title>JUber</title>
</head>

<body>
  <section class="hero is-fullheight">
    <div class="columns is-vcentered mt-0">
      <div class="column is-half">
        <div class="container">
          <section class="section is-custom-section">
            <p class="title is-size-1 is-family-secondary">Welcome, <b>John</b></p>
            <p class="subtitle is-family-secondary">Please fill some details about yourself</p>
            <div class="field is-horizontal">
              <div class="field-body">
                <div class="field">
                  <label class="label">First name</label>
                  <p class="control">
                    <input class="input" value="John">
                  </p>
                </div>
                <div class="field">
                  <label class="label">Last name</label>
                  <p class="control">
                    <input class="input" value="Smith">
                  </p>
                </div>
              </div>
            </div>
            <div class="field">
              <label class="label">Email</label>
              <p class="control">
                <input class="input" type="email" value="john@gmail.com" readonly disabled>
              </p>
            </div>
            <div class="field is-horizontal">
              <div class="field-body">
                <div class="field">
                  <label class="label">City</label>
                  <p class="control">
                    <input class="input">
                  </p>
                </div>
                <div class="field">
                  <label class="label">Phone number</label>
                  <p class="control">
                    <input class="input" placeholder="e.g. +381651337">
                  </p>
                </div>
              </div>
            </div>
            <a href="index-authenticated.html" class="button is-success is-medium is-fullwidth mt-5">
              Start using JUber
            </a>
            <p class="mt-5 has-text-centered has-text-grey">
              Not <b>John</b>? <a href="/login.html" class="has-text-weight-bold">Go back</a>
            </p>
          </section>
        </div>
      </div>
      <div class="column m-0 p-0 has-background-image is-image-3">

      </div>
    </div>
  </section>
</body>

</html>
