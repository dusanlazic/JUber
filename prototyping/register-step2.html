<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.iconify.design/3/3.0.0/iconify.min.js"></script>
  <link rel="stylesheet" href="css/custom.css">
  <title>JUber</title>
</head>

<body>
  <section class="hero is-fullheight">
    <div class="columns is-vcentered mt-0">
      <div class="column is-half">
        <div class="container">
          <section class="section is-custom-section">
            <p class="title is-size-1 is-family-secondary">Sign up</p>
            <p class="subtitle is-family-secondary">Create an account to start using JUber</p>
            <div class="field is-horizontal">
              <div class="field-body">
                <div class="field">
                  <label class="label">First name</label>
                  <p class="control">
                    <input class="input">
                  </p>
                </div>
                <div class="field">
                  <label class="label">Last name</label>
                  <p class="control">
                    <input class="input">
                  </p>
                </div>
              </div>
            </div>
            <div class="field">
              <label class="label">City</label>
              <p class="control">
                <input class="input">
              </p>
            </div>
            <div class="field">
              <label class="label">Phone number</label>
              <p class="control">
                <input class="input" placeholder="e.g. +381651337">
              </p>
            </div>
            <a href="register-step3.html" class="button is-success is-medium is-fullwidth mt-5">
              Sign up
            </a>
            <p class="has-text-centered m-0 is-size-3">
              <a href="register.html" class="has-text-grey-lighter">•</a>
              <span class="has-text-success">•</span>
            </p>
            <div class="is-divider mt-5" data-content="OR"></div>
            <div class="custom-social-buttons">
              <div class="columns">
                <div class="column p-1">
                  <a href="register-oauth.html" class="button is-fullwidth">
                    <span class="iconify is-size-5" data-icon="logos:google-icon"></span>
                    Sign up with Google
                  </a>
                </div>
                <div class="column p-1">
                  <a href="register-oauth.html" class="button is-fullwidth">
                    <span class="iconify is-size-5" data-icon="logos:facebook"></span>
                    Sign up with Facebook
                  </a>
                </div>
              </div>
            </div>
            <p class="mt-5 has-text-centered has-text-grey">
              Already a member? <a href="/login.html" class="has-text-weight-bold">Log in</a>
            </p>
          </section>
        </div>
      </div>
      <div class="column m-0 p-0 has-background-image is-image-2">

      </div>
    </div>
  </section>
</body>

</html>
